<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8">
		<title>收费登记</title>
		<link rel="stylesheet" th:href="@{/layui/css/layui.css}" href="../../static/layui/css/layui.css" type="text/css" media="all">
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script th:src="@{/layui/layui.js}" src="../../static/layui/layui.js" charset="utf-8"></script>
		<style type="text/css">
			.layui-form-item{
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<table class="layui-table" lay-size="lg">
			<colgroup>
				<col width="150">
				<col width="200">
				<col>
			</colgroup>
			<thead>
			<tr>
				<th>昵称</th>
				<th>加入时间</th>
				<th>签名</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>贤心</td>
				<td>2016-11-29</td>
				<td>人生就像是一场修行</td>
			</tr>
			<tr>
				<td>许闲心</td>
				<td>2016-11-28</td>
				<td>于千万人之中遇见你所遇见的人，于千万年之中，时间的无涯的荒野里…</td>
			</tr>
			<tr>
				<td>sentsin</td>
				<td>2016-11-27</td>
				<td> Life is either a daring adventure or nothing.</td>
			</tr>
			</tbody>
		</table>
		<script>
			layui.use(['layer'], function(){
				var layer = layui.layer,
					$ = layui.$;

				/**【车辆信息赋值，计算】**/
				$(function () {
					var href = window.location.href;     //获得url
					var keyID = href.split("?keyID=")[1];   //从url获得id参数
					layer.msg("传过来的code值："+keyID);
				});


			});
		</script>
	</body>
</html>
